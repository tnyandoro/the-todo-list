<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <div class="desk">
        <h4 class="app-title">Today's To do</h4>
        <!-- end -->
        <form class="todo-form">
          <input autofocus type="text" aria-label="Enter a new todo item" placeholder="Add to your list..."
            class="todo-input"> <br> <br>
          <!-- <input type="submit" value="Submit" aria-label="enter to do" class="todo-btn"> -->
        </form>
        <div class="todo-list">
          <ul><input type="checkbox"> Wash Clothes</ul>
          <ul><input type="checkbox"> Create objects</ul>
        </div>
      </div>
      <button class="btn clear-task">Clear all completed tasks</button>
    </div>
  </main>
</body>
<script src="./index.js"></script>

</html>
