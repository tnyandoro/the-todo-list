<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<header>
  <h3 class="title">The todo List</h3>
</header>
<div class="container hold">
  <h3 class="text-center heading">Today Todo List</h3>
  <div class="row">
    <div class="col mx-auto col-md-8 mt-3 text-center">
      <div class="alert text-capitalize heading feedback">
        Todays Todo List
      </div>
      <!-- form -->
      <form id="itemForm" class="my-3">
        <div class="input-group">
          <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="Add to your list...">
          <div class="input-group-append">
            <button id="submitButton" class="btn btn-grey text-capitalize" type="submit">add</button>
          </div>
        </div>
      </form>
      <!-- end of form  -->
      <div class="item-list my-5">
      </div>
      <button type="button" class="btn btn-grey my-3 text-capitalize" id="clear-list">clear all
        completed</button>
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
