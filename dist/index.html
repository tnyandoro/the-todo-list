<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Todo List </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <script defer src="bundle.js"></script> -->
</head>

<body>
  <main>
    <div class="container">
      <div class="desk">
        <h4 class="app-title">Today's To do</h4>
        <!-- end -->
        <form class="todo-form">
          <input autofocus type="text" aria-label="Enter a new todo item" placeholder="Add to your list..."
            class="todo-input"> <br> <br>
          <!-- <input type="submit" value="Submit" aria-label="enter to do" class="todo-btn"> -->
        </form>
        <ul class="todo-list js-todo-list"></ul>
      </div>
      <button class="btn clear-task">Clear all completed tasks</button>
    </div>
  </main>
</body>
<script src="../src/index.js"></script>

</html>
